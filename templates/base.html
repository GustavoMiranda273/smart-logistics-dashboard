<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Logistics | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-truck-fast"></i> Smart Logistics
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">Dashboard</a>
                <a class="nav-link" href="/test-db">System Status</a>
                <a class="nav-link" href="#" id="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-4 text-muted mt-5">
        <small>&copy; 2026 Smart Logistics System. Student ID: Gustavo</small>
    </footer>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // PASTE THE SAME CONFIG HERE AGAIN
    const firebaseConfig = {
        apiKey: "AIzaSyDZ_LigLkZ7npnZaUoDoR4bFbxu4xkevYE",
        authDomain: "smart-logistics-auth.firebaseapp.com",
        projectId: "smart-logistics-auth",
        storageBucket: "smart-logistics-auth.firebasestorage.app",
        messagingSenderId: "1035094994132",
        appId: "1:1035094994132:web:a211170cb248ed00be5f41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("User is allowed here:", user.email);
        } else {
            // Not logged in? Go to login page!
            // But don't redirect if we are already ON the login page
            if (window.location.pathname !== "/login") {
                window.location.href = "/login";
            }
        }
    });

    // Make logout button work
    const logoutBtn = document.getElementById('logout-btn');
    if(logoutBtn) {
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "/login";
            });
        });
    }
</script>

</body>
</html>
